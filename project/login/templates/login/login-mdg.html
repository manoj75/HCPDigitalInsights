{% extends 'base-login.html' %}
{% block content %}
<div class="container login-container">
    <h1 class="form-heading"></h1>
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2><img src="{{ url_for('static', filename='images/logo-insights.png')}}" height="140px" alt="HCP Digital Insights Logo" /></h2>
            </div>
            <!--<form id="Login">-->
            <form class="form-signin" id="Login" method="POST" action="/login/">
                {{ form.hidden_tag() }}

                
                <div class="form-group">
                    <!--
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
                    -->
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <!--
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    -->
                    {{ form.password }}
                </div>
				<div class="row">
					<div class="col-sm-6 remember text-left"> 
						<!--<p><input type="checkbox"> Remember Me</p>-->
                        <p>{{ form.remember }} Remember Me</p>
                    </div>					
					<div class="col-sm-6 forgot text-right"> 
						<p><a href="#">Forgot password?</a> </p>
					</div>
				</div>	
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <p class="logo-bottom">powered by<br><img src="{{ url_for('static', filename='images/logo-mdg-alt.png')}}" height="50px" alt="MedData Group" /></p>
    </div>
</div>
{%endblock%}
