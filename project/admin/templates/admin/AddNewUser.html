{% extends 'base.html' %}
{% block content %}
<div class="container ">
    <h1 class="form-heading">Add New User</h1>
    <div class="login-form">
        <div class="main-div">
            <!--<form id="Login">-->
            <form class="form-signin" id="Login" method="POST" action="/admin/newuser">
                {{newUserForm.hidden_tag()}}
                <div class="form-group">
                    <!--
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
                    -->
                    {{newUserForm.username}} 
                </div>
                <div class="form-group">
                    <!--
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    -->
                    {{newUserForm.email}} 
                </div>
                <div class="form-group">
                        <!--
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        -->
                        {{newUserForm.firstname}} 
                </div>
                <div class="form-group">
                            <!--
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            -->
                            {{newUserForm.lastname}} 
                </div>
            
                <div class="row">
					<div class="col-sm-6 remember text-left"> 
						<!--<p><input type="checkbox"> Remember Me</p>-->
                        <p> {{newUserForm.customer}} </p>
                    </div>					
                </div>
                {%if success%}
                <div class="alert alert-success" role="alert">
                        New User Created!
                </div>
                {% endif %}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        <p class="logo-bottom">powered by<br><img src="{{ url_for('static', filename='images/logo-mdg-alt.png')}}" height="50px" alt="MedData Group" /></p>
    </div>
</div>
{%endblock%}
