{% extends 'base.html' %}
{% block content %}
<div class="container ">
    <h1 class="form-heading">Add New User</h1>
    <div class="login-form">
        <div class="main-div">
            <!--<form id="Login">-->
            <form class="form-signin" id="Login" method="POST" action="{{url_for('users.changePassword',userid=current_user.id)}}">
                {{form.hidden_tag()}}
                <div class="form-group">
                    <!--
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
                    -->
                    User Name: {{current_user.username}}
                    
                </div>
                <div class="form-group">
                    <!--
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    -->
                    {{form.currentpassword}} 
                </div>
                <div class="form-group">
                        <!--
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        -->
                        {{form.newpassword}} 
                </div>
                <div class="form-group">
                            <!--
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            -->
                            {{form.confirmpassword}} 
                </div>
                {%if success%}
                <div class="alert alert-success" role="alert">
                        Password Changed Sucessfully!
                </div>
                {% endif %}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        <p class="logo-bottom">powered by<br><img src="{{ url_for('static', filename='images/logo-mdg-alt.png')}}" height="50px" alt="MedData Group" /></p>
    </div>
</div>
{%endblock%}
